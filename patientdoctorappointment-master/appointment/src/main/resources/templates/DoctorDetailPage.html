  <style>
	/* General container styling */
	.container {
	    display: flex;
	    gap: 20px;
	    max-width: 2000px;
	    margin: 0 auto;
	    padding: 20px;
	    background-color: #f9f9f9;
	}

	/* Doctor Information Section */
	.doctor-info {
	    flex: 1; /* Narrow width */
	    background-color: #ffffff;
	    border: 1px solid #ddd;
	    border-radius: 8px;
	    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	    padding: 20px;
	    text-align: center;
	}

	.doctor-info img {
	    width: 120px;
	    height: 120px;
	    border-radius: 50%;
	    object-fit: cover;
	    margin-bottom: 15px;
	}

	.doctor-info h2 {
	    font-size: 22px;
	    margin-bottom: 10px;
	}

	.doctor-info .details h3 {
	    font-size: 18px;
	    margin: 10px 0;
	}

	.doctor-info .details p {
	    font-size: 16px;
	    margin: 5px 0;
	}

	.doctor-info .fee span {
	    font-weight: bold;
	    color: #007BFF;
	}

	/* Schedule Information Section */
	.schedule-info {
	    flex: 2; /* Wide width */
	    background-color: #ffffff;
	    border: 1px solid #ddd;
	    border-radius: 8px;
	    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	    padding: 20px;
	}

	.schedule-info h2 {
	    font-size: 22px;
	    margin-bottom: 20px;
	    text-align: center;
	}

	.table {
	    width: 100%;
	    border-collapse: collapse;
	}

	.table th,
	.table td {
	    padding: 12px;
	    text-align: center;
	    border: 1px solid #ddd;
	}

	.table th {
	    background-color: #007BFF;
	    color: #fff;
	}

	.table tbody tr:hover {
	    background-color: #f1f1f1;
	}

	.table button {
	    padding: 8px 12px;
	    border: none;
	    border-radius: 5px;
	    background-color: #007BFF;
	    color: #fff;
	    cursor: pointer;
	}

	.table button:hover {
	    background-color: #0056b3;
	}

  </style>
</head>

<body class="index-page">

  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center">

      <a href="patientHome.html" class="logo d-flex align-items-center me-auto">
        <img th:src="@{/patient/assets/img/logo.png}" alt="Logo">
        <h1 class="sitename">City Star</h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="#" th:href="@{/patient/main}">Home</a></li>
          <li><a href="#" th:href="@{/patient/about}">About</a></li>
          
          <li><a href="#" th:href="@{/patient/showApp}">History</a></li>
		  <li><a href="#" th:href="@{/patient/showAllDoctor}">Doctors</a></li>
          <li><a href="#" th:href="@{/patient/contactPage}">Contact</a></li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

      <a class="btn-getstarted" href="#" th:href="@{/patient/addAppointment}">Add Appointment</a>

    </div>
  </header>

  <main class="main">

	
    <section id="featured-services" class="featured-services section light-background">

      <div class="container">
		
    
        
      </div>
    
    </section><!-- /Featured Services Section -->
<!-- Testimonials Section -->
    <section id="testimonials" class="testimonials section light-background">
		

		<div class="container">
		    <!-- Doctor Information Section -->
		    <div class="doctor-info">
		        <div class="profile">
		            <img src="https://t3.ftcdn.net/jpg/06/48/69/42/360_F_648694278_haC94bdL26EedqLMIbMpLACqzxwuvq4f.jpg" th:src="@{'/images/' + ${doctor.profile}}"  alt="Doctor Image">
		        </div>
		        <div class="info">
		            <h2>Doctor Information</h2>
		            <div class="details">
		                <h3 th:text="'Dr. '+${doctor.firstname + ' ' + doctor.lastname}"></h3>
		                <p>Experience: <span class="experience" th:text="${doctor.yearsOfExperience + ' Years'}"></span></p>
		                <p class="about" th:text="${doctor.description}">About</p>
		               
		                <p class="fee">Appointment Fee: <span th:text=" ${doctor.formattedConsultationFee}+' MMK ' "></span></p>
		            </div>
		        </div>
		    </div>

		    <!-- Available Schedule Section -->
		    <div class="schedule-info">
		        <div class="section-title" data-aos="fade-up">
		            <h2>Available Schedule Date</h2>
		        </div>
		        <div class="table-responsive" data-aos="fade-up" data-aos-delay="100">
		            <table class="table table-bordered table-striped">
		                <thead class="table-light">
		                    <tr>
		                        <th>Doctor Name</th>
		                        <th>Available Date</th>
		                        <th>Available Time</th>
		                        <th>Actions</th>
		                    </tr>
		                </thead>
		                <tbody>
		                    <tr th:each="slot : ${doctor.assigned}" th:if="${slot.isBooked}">
		                        <td th:text="'Dr.' + ${doctor.firstname + ' ' + doctor.lastname}"></td>
		                        <td th:text="${slot.appointmentDate}"></td>
		                        <td th:text="${slot.startingTime + ' - ' + slot.endingTime}"></td>
		                        <td>
		                            <form th:action="@{/patient/addAppointment/{assignedId}(assignedId=${slot.id})}" method="post">
		                                <button type="submit">Book</button>
		                                <button type="cancel">Cancel</button>
		                            </form>
		                        </td>
		                    </tr>
		                </tbody>
		            </table>
		        </div>
		    </div>
		</div>
    
    </section><!-- /Testimonials Section -->
	<section id="services" class="services section light-background">

	      <!-- Section Title -->
	      
	    
	    </section><!-- /Appointment Details Section -->

    <!-- Contact Section -->
    <section id="contact" class="contact section">


    </section><!-- /Contact Section -->

  </main>
