<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="utf-8">
      <title>Patient Login Page</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

      <style>
         @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
         
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
         }

         html, body {
            height: 100%;
         }

         body {
            display: grid;
            place-items: center;
            background-image: url('https://tediselmedical.com/wp-content/uploads/2023/11/hospitales_inteligentes_pic01_20231102_tedisel_medical.jpg');
            text-align: center;
			width: 100%;  
			 min-height: 100vh;
			 display: -webkit-box;
			 display: -webkit-flex;
			 display: -moz-box;
			 display: -ms-flexbox;
			 display: flex;
			 flex-wrap: wrap;
			 justify-content: center;
			 align-items: center;
			 padding: 15px;

			 background-repeat: no-repeat;
			 background-position: center;
			 background-size: cover;
			 position: relative;
			 z-index: 1;  


         }

         .content {
            width: 330px;
            padding: 40px 30px;
            background: #dde1e7;
            border-radius: 10px;
            box-shadow: -3px -3px 7px #ffffff73,
                        2px 2px 5px rgba(94, 104, 121, 0.288);
         }

         .content .text {
            font-size: 33px;
            font-weight: 600;
            margin-bottom: 35px;
            color: #595959;
         }

         .field {
            height: 50px;
            width: 100%;
            display: flex;
            position: relative;
            margin-bottom: 25px; /* Add space between fields */
         }

         .field input {
            height: 100%;
            width: 100%;
            padding-left: 45px;
            outline: none;
            border: none;
            font-size: 18px;
            background: #dde1e7;
            color: #595959;
            border-radius: 25px;
            box-shadow: inset 2px 2px 5px #BABECC,
                        inset -5px -5px 10px #ffffff73;
            margin-bottom: 10px; /* Add space below each input */
         }

         .field input:focus {
            box-shadow: inset 1px 1px 2px #BABECC,
                        inset -1px -1px 2px #ffffff73;
         }

         .field span {
            position: absolute;
            color: #595959;
            width: 50px;
            line-height: 50px;
         }

         .field label {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 45px;
            pointer-events: none;
            color: #666666;
         }

         .field input:valid ~ label {
            opacity: 0;
         }

         button {
            margin: 15px 0;
            width: 100%;
            height: 50px;
            font-size: 18px;
            line-height: 50px;
            font-weight: 600;
            background: #dde1e7;
            border-radius: 25px;
            border: none;
            outline: none;
            cursor: pointer;
            color: #595959;
            box-shadow: 2px 2px 5px #BABECC,
                        -5px -5px 10px #ffffff73;
         }

         button:focus {
            color: #3498db;
            box-shadow: inset 2px 2px 5px #BABECC,
                        inset -5px -5px 10px #ffffff73;
         }

         .sign-up {
            margin: 10px 0;
            color: #595959;
            font-size: 16px;
         }

         .sign-up a {
            color: #3498db;
            text-decoration: none;
         }
      </style>
   </head>
   <body>
      <div class="content">
         <div class="text">Login Form</div>
         <form th:action="@{/patient/loginprocessPatient}" method="post">
            <div class="field">
               <input type="email" name="email" id="email" required>
               <span class="fas fa-user"></span>
               <label>Enter your Email...</label>
            </div>
            <div class="field">
               <input type="password" name="password" id="password" required>
               <span class="fas fa-lock"></span>
               <label>Enter your Password...</label>
            </div>
            <button>Login</button>

            <div class="sign-up">
               Not a member? <a th:href="@{/patient/signuppage}">Sign up now</a>
               <div th:if="${session.patientEmail != null}">
                  <p>Logged in as: <span th:text="${session.patientEmail}"></span></p>
                  <a th:href="@{/patient/logout}">Logout</a>
               </div>
            </div>
         </form>
      </div>
   </body>
</html>
